name: CompanionPi Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: build image

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: install packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y packer

      - name: build image
        run: |
          sudo packer init companionpi.pkr.hcl
          sudo packer build --var branch=beta companionpi.pkr.hcl

      - name: compress image
        run: |
          cd output-companionpi

          sudo apt-get install -y zerofree
          device="$(sudo losetup --partscan --show --find image)"
          sudo zerofree "${device}p2"
          sudo losetup --detach "$device"
          
          sudo gzip image

      - name: Determine files to upload
        id: filenames
        shell: bash
        run: |
          DATE=$(date +"%m-%d-%y")
          VERSION="0.0.0"

          echo ::set-output name=sourcename::"output-companionpi/image.gz"
          echo ::set-output name=targetname::"companionpi-${{ github.run_number }}-${DATE}.img.gz"
          echo ::set-output name=longversion::"${VERSION}+${COUNT}-${HASH}"


      - name: Upload build
        uses: bitfocus/actions/upload-and-notify@main
        with:
          long-version: ${{ steps.filenames.outputs.longversion }}
          beta-branch: main # TODO - will this work correctly for this build scheme?

          source-filename: ${{ steps.filenames.outputs.sourcename }}
          destination-filename: ${{ steps.filenames.outputs.targetname }}
          s3-host: ${{ secrets.S3_HOST }}
          s3-bucket: ${{ secrets.S3_BUCKET }}/companion-pi
          s3-access-key: ${{ secrets.S3_KEY }}
          s3-secret-key: ${{ secrets.S3_SECRET }}

          api-product: companion-pi
          api-target: 'linux-img'
          api-secret: ${{ secrets.BITFOCUS_API_PROJECT_SECRET }}
